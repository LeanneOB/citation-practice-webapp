<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLA Practice</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
    <!--<link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>-->
    <script src="http://lorenzofox3.github.io/smart-table-website/bower_components/angular-smart-table/dist/smart-table.js"></script>
  </head>
  <body>

    <!--<zf-offcanvas class="template-panel" id="template" position="left">
      <img src="/assets/img/template.png">
    </zf-offcanvas>-->

    <div class="grid-frame vertical">
      <!--Header -->
      <div class="grid-content shrink" style="padding: 0; box-shadow: 0px 1px 5px #888888;">
        <ul class="primary condense menu-bar">
          <img src="/assets/img/chs.png" class="logo">
        </ul>
      </div>

      <div ui-view class="grid-content" style="color:$gray">
      </div>

      <button class="button large template-button" zf-toggle="template">
        <span>Template</span>
      </button>

    </div>

    <div zf-panel="" id="template">
      <div class="grid-block vertical">
        <img src="/assets/img/template.png">
        <button class="button template-close" zf-close="">Close</button>
      </div>
    </div>

  </body>
</html>
